                <main> 
                    
                    <section>
                
                        
                        <h2> Svara gärna på frågorna nedan! </h2>
                        <form action="."   method="post"><!--motoden för formuläret och starten på formuläret, även vart svaret ska skickas-->
                            <label for="förnamn">Skriv in ditt förnamn</label><br><!--Rubrik till furmulär cell-->
                            <input type="text" id="förnamn" name="förnamn"><br><!--formulär cell-->
                            <label for="lösenord">Lösenord</label><br>
                            <input type="password" id="lösenord" name="lösenord"><br>
                            <label for="epost">Skriv in din epost</label><br>
                            <input type="email" id="epost" name="epost"><br>

                            <p>vilken/vilka är din favoritgengre utav dessa?</p>
                            <input type="checkbox" id="Rock" name="Favoritegengre" value="ROCK">
                            <label for="Rock">ROCK</label>
                            <input type="checkbox" id="Rap" name="Favoritegengre" value="RAP">
                            <label for="Rap">RAP</label>
                            <input type="checkbox" id="Jazz" name="Favoritegengre" value="JAZZ">
                            <label for="Jazz">JAZZ</label><br>
                            <input type="checkbox" id="Country" name="Favoritegengre" value="COUNTRY">
                            <label for="Country">COUNTRY</label><br>

                            <p>Något du vill att jag ska lägga till?</p>
                            <input type="radio" id="Ja" name="knapp" value="JA">
                            <label for="Ja">Ja</label>
                            <input type="radio" id="Nej" name="knapp" value="NEJ">
                            <label for="Nej">Nej</label><br>
                            <label for="förslag">Isåfall vad?</label><br>
                            <textarea name="förslag" id="förslag">Ditt förslag</textarea><br><!--plats att skriva-->
                            

                            <input type="submit" value="submit"><!--där man submittar sina svar-->

                            
                        </form>
                    </section>
                       
                </main>
